os: linux
dist: xenial
language: elixir

cache:
  directories:
    - _build
    - deps
    - "${HOME}/cayley"

jobs:
  include:
    - &test
      stage: test
      elixir: 1.7.4
      env: CAYLEY=0.7.3 CAYLEY_TAG=v0.7.3
      otp_release: 19.3
      before_install: |-
        [ ! -x "${HOME}/cayley/cayley" ]; then
          wget -q "https://github.com/cayleygraph/cayley/releases/download/${CAYLEY_TAG}/cayley_${CAYLEY}_linux_amd64.tar.gz"
          tar -xvzf "cayley_${CAYLEY}_linux_amd64.tar.gz"
          mv "cayley_${CAYLEY}_linux_amd64" "${HOME}/cayley"
        fi
      before_script: "${HOME}/cayley/cayley" http --db=memstore --dbpath="" 2>/dev/null &
      after_script: ps | grep 'cayley' | grep -v 'grep' | awk '{ print $1 }' | xargs kill
    - <<: *test
      elixir: 1.8.2
      env: CAYLEY=0.7.4 CAYLEY_TAG=v0.7.4-2
      otp_release: 20.3
    - <<: *test
      elixir: 1.9.4
      env: CAYLEY=0.7.5 CAYLEY_TAG=v0.7.5
      otp_release: 21.3
      after_success: mix coveralls.travis
    - <<: *test
      elixir: 1.10.4
      env: CAYLEY=0.7.7 CAYLEY_TAG=v0.7.7
      otp_release: 22.3
    - <<: *test
      elixir: 1.11.0
      env: CAYLEY=0.7.7 CAYLEY_TAG=v0.7.7
      otp_release: 23.0
      after_success: mix coveralls.travis
