language:    erlang
otp_release: 17.0

env:
  - ELIXIR=v1.0.0 MIX_ENV=test

before_install:
  - mkdir -p vendor/elixir
  - wget -q "https://github.com/elixir-lang/elixir/releases/download/$ELIXIR/Precompiled.zip" && unzip -qq Precompiled.zip -d vendor/elixir
  - export PATH="$PATH:$PWD/vendor/elixir/bin"

  - wget https://github.com/google/cayley/releases/download/v0.4.0/cayley_0.4.0_linux_amd64.tar.gz
  - tar -xvzf cayley_0.4.0_linux_amd64.tar.gz
  - cd cayley_0.4.0_linux_amd64
  - ./cayley http --db=memstore --dbpath="" &

install:
  - cd ${TRAVIS_BUILD_DIR}
  - mix local.hex --force
  - mix deps.get

script: mix test

after_success:
  - mix coveralls.travis
