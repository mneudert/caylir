language:    erlang
otp_release: 17.0

sudo: false
env:  ELIXIR=v1.0.2 CAYLEY=0.4.0 MIX_ENV=test

before_install:
  - mkdir -p vendor/elixir
  - wget -q "https://github.com/elixir-lang/elixir/releases/download/$ELIXIR/Precompiled.zip" && unzip -qq Precompiled.zip -d vendor/elixir
  - export PATH="$PATH:$PWD/vendor/elixir/bin"

  - wget -q "https://github.com/google/cayley/releases/download/v${CAYLEY}/cayley_${CAYLEY}_linux_amd64.tar.gz"
  - tar -xvzf "cayley_$CAYLEY_linux_amd64.tar.gz"
  - cd "cayley_$CAYLEY_linux_amd64"
  - ./cayley http --db=memstore --dbpath="" &

install:
  - cd ${TRAVIS_BUILD_DIR}
  - mix local.hex --force
  - mix deps.get

script: mix test

after_success:
  - mix coveralls.travis
